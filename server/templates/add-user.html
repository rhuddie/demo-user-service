<html>
  <style>
    form  { display: table;      }
    p     { display: table-row;  }
    label { display: table-cell; }
    input { display: table-cell; }
  </style>
  <body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <h1>Add User</h1>
    <form id="form-user-input">
      <p>
        <label for="input-username">username:</label>
        <input id="input-username" type="text">
      </p>
      <p>
        <label for="input-email">email:</label>
        <input id="input-email" type="text">
      </p>
      <p>
        <label for="input-dob">dob:</label>
        <input id="input-dob" type="text">
      </p>
      <p>
        <label for="input-address">address:</label>
        <input id="input-address" type="text">
      </p>
      <input id="btn-add" type="button" value="Add" onclick="postUser();">
    </form>
    <script>
    function getData() {
        var array = jQuery($("#form-user-input")).serializeArray();
        var json = {};
        jQuery.each(array, function() {
            json[this.name] = this.value || '';
        });
        return json;
    }
    function postUser() {
        data = getData();
        $.post("/api/add", data);
    }
    </script>
  </body>
</html>
